
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button block (click)="onLeave()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button
              block
              (click)="presentConfirm()">
        <ion-icon>Delete</ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>{{ place.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h2>{{ place.title }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <ion-label no-padding>Date</ion-label>
        <ion-datetime no-padding displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="place.dateTime"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="place.location.lat"
          [longitude]="place.location.lng"
          [zoom]="16">
          <sebm-google-map-marker
            [latitude]="place.location.lat"
            [longitude]="place.location.lng"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
                class="button"
                ion-button
                icon-right
                block
                padding-vertical
                color="primary"
                (click)="sharetweets(place.title, place.imageUrl)">
          Share this
          <ion-icon ios="ios-share" md="md-share"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
