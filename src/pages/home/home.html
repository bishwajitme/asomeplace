<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list>
        <ion-card *ngFor="let place of places; let i = index" (click)="onOpenPlace(place, i)">
          <img [src]="place.imageUrl">
          <ion-card-content text-center>
            <ion-card-title class="title">
              <h1>{{ place.title }}</h1>
            </ion-card-title>
            <p>{{ place.description }}</p>
          </ion-card-content>
        </ion-card>
  </ion-list>
</ion-content>
